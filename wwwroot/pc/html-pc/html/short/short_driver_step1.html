<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">
<link rel="stylesheet" href="../../../resources-pc/styles/modules.css">
<link rel="stylesheet" href="../../../resources-pc/styles/contents.css">

<script src="../../../resources-pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	
	

	<main id="wrap" >
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">단기렌터카</a>
						</li>
						<li>
							<a href="">기사포함렌터카</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!--월간 렌터카-->
		<div class="short-container">
			<div class="inner-type2">		
				<!-- 페이지 타이틀 -->			
				<section class="section-headline">
					<h2 class="tit">상담 신청</h2>					
				</section>
				<!-- //페이지 타이틀 -->

				<!-- 진행 단계 -->
				<div class="section-top">
					<ol class="step-list">
						<li class="active">
							<span class="icon complete"></span>
							<p class="txt">기본정보</p>
						</li>
						<li>
							<span class="icon progress"></span>
							<p class="txt">상세정보</p>
						</li>
						<li>
							<span class="icon progress"></span>
							<p class="txt">작성완료</p>
						</li>
					</ol>
				</div>
				<!-- //진행 단계 -->

				<!-- 상담 신청 폼 -->
				<form action="" method="">
					<fieldset>

						<section class="section-form">
							<div class="form-header">
								<h3 class="tit-size-mid">중고차 매입 서비스 강점</h3>
							</div>					
							<div class="form-cont">
								<div class="row">
									<ul class="choice-list type-col3">
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio01" name="radio">
												<label for="radio01">외국인 탑승</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio02" name="radio">
												<label for="radio02">장애인 탑승</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio03" name="radio">
												<label for="radio03">만65세 이상 탑승</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio04" name="radio">
												<label for="radio04">기사포함 6개월이상 임차법인</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio05" name="radio">
												<label for="radio05">본인의 결혼식 및 웨딩카</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio06" name="radio">
												<label for="radio06">그 외의 일반고객</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</section>

						<section class="section-form">
							<div class="form-header">
								<h3 class="tit-size-mid">대여차량</h3>
							</div>					
							<div class="form-cont">
								<div class="row type2">	

									
									<div class="box-between">	
										<select name="" id="" class="selectbox">
											<option value="">차량을 선택하세요.</option>
											<option value="">선택 1</option>
											<option value="">선택 2</option>
										</select>										
										<button type="button" class="btn btn-black right">상세정보</button>
									</div>
								
								

								</div>
							</div>
						</section>

						<section class="section-form">
							<div class="form-header">
								<h3 class="tit-size-mid">상품 유형</h3>
							</div>					
							<div class="form-cont">
								<div class="row">
									<ul class="choice-list type-col3">
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio07" name="radio2">
												<label for="radio07">공항 픽업/센딩</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio08" name="radio2">
												<label for="radio08">
													공항(픽업/센딩) 후 올데이<br>
													(1일 10시간)
												</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio09" name="radio2">
												<label for="radio09">올데이(1일 10시간)</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio10" name="radio2">
												<label for="radio10">웨딩 및 장례</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="radio11" name="radio2">
												<label for="radio11">골프라운딩</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</section>

						<section class="section-form">
							<div class="form-header">
								<h3 class="tit-size-mid">운행 지역</h3>
							</div>					
							<div class="form-cont">
								<div class="row">
									<ul class="choice-list type-col4">
										<li>
											<div class="chk-view-box">
												<input type="radio" id="area01" name="area">
												<label for="area01">인천공항 &gt; 서울</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="area02" name="area">
												<label for="area02">서울시내</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="area03" name="area">
												<label for="area03">서울/경기</label>
											</div>
										</li>
										<li>
											<div class="chk-view-box">
												<input type="radio" id="area04" name="area">
												<label for="area04">전국</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</section>

						

					</fieldset>
				</form>
				<!-- //상담 신청 폼 -->
				
			</div>	
		</div>
		<!-- //월간 렌터카 -->

	</main>





	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">
<link rel="stylesheet" href="../../../resources-pc/styles/modules.css">
<link rel="stylesheet" href="../../../resources-pc/styles/contents.css">

<script src="../../../resources-pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_mypage.js"></script><!-- 마이페이지 상단과 LNB 인크루드 -->
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">마이페이지</a>
						</li>
						<li>
							<a href="">월간단기렌터카 예약</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<div class="mypage-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">마이페이지</h2>					
					<p>롯데렌터카 회원을 위한 다양한 혜택이 준비되어 있습니다.</p>
				</section>
				<!-- //페이지 타이틀 -->			

				<div class="mypage-header"></div>
				<!-- //.mypage-header -->

				<div class="mypage-body">
					<div class="mypage-lnb"></div>
					<!-- //.mypage-lnb -->

					<div class="mypage-body-cont">
						<div class="mypage-body-cont-header">
							<div class="tit-area">
								<h4 class="tit">회원정보 수정</h4>
							</div>
						</div>
						<div class="infos-section">
							<div class="form-cont">

							</div>
							<div class="row type2">
								<label for="" class="input-tit">회원등급 <span class="txt-color-red">*</span></label>
								<div class="input-cont">
									<div class="txt">						
										골드회원
									</div>
								</div>								
							</div>
							<div class="row type2">
								<label for="" class="input-tit">아이디 <span class="txt-color-red">*</span></label>
								<div class="input-cont">
									<div class="txt">						
										Honggil123
									</div>
								</div>								
							</div>
							<div class="row type2">
								<label for="" class="input-tit">비밀번호 <span class="icon info04"></span> <span class="txt-color-red">*</span></label>
								<div class="input-cont">
									<div class="inputT">						
										<input type="password" id="" placeholder="비밀번호를 입력해주세요." minlength="8" maxlength="15">
									</div>
									<p class="txt-valid txt-color-red">8~15자리의 영문/숫자/특수문자를 함께 입력해주세요.</p>
								</div>								
							</div>
							<div class="row type2">
								<label for="" class="input-tit">비밀번호 확인 <span class="icon info04"></span> <span class="txt-color-red">*</span></label>
								<div class="input-cont">
									<div class="inputT">						
										<input type="password" id="" placeholder="입력하신 비밀번호를 다시 입력해주세요." minlength="8" maxlength="15">
									</div>
								</div>								
							</div>
							<div class="infos-section-foot">
								<div class="pagination-wrap">
									<button type="button" class="btn btn-paging-prev">이전 페이지로 이동</button>
									<div class="pagination-list">
										<strong title="현재 페이지">1</strong>/<em>3</em> 
									</div>
									<button type="button" class="btn btn-paging-next">다음 페이지로 이동</button>
								</div>
							</div>
						</div>
						<ul class="lst dot txt-color-red">
							<li>최근 90일 이내 예약건만 확인이 가능합니다.</li>
							<li>90일 이전 예약내역은 고객센터(1588-1230)로 문의해주시기 바랍니다.</li>
						</ul>

						<div class="btn-box">
							<a href="#" class="btn-wide btn-white">계약서 조회 바로가기</a>
						</div>

					</div>
					<!-- //.mypage-body-cont -->
				</div>	
				<!-- //.mypage-body -->
				
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


</body>
</html>

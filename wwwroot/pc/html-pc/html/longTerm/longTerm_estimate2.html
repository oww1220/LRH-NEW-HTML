<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">
<link rel="stylesheet" href="../../../resources-pc/styles/modules.css">
<link rel="stylesheet" href="../../../resources-pc/styles/contents.css">

<script src="../../../resources-pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	
	

	<main id="wrap" >
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">신차장장기렌터카</a>
						</li>
						<li>
							<a href="">신차장 멤버십</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!--신차장장기렌터카-->
		<div class="longTerm-container">
			<div class="inner-type2">

				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">신차장 다이렉트</h2>	
					<p class="txt">24시간 언제 어디서나 30초면 원하는 신차의 견적을 바로!</p>
					<div class="tooltip-top-wrap tooltipToggle-top tooltip-site">										
						<button type="button" class="btn btn-share tooltipOpenBtn-top" data-target="tooltipCont-top" data-on="true" data-siblings="false"><span class="icon share">공유하기</span></button>
						<div class="tooltip tooltipCont tooltipCont-top">
							<div class="tooltipCont-inner">
								<div class="layer-list">
									<ul class="list-type-col6">
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-ka">카카오톡</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-bd">네이버밴드</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-ks">카카오스토리</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-fb">페이스북</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-in">인스타그램</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-lk">링크복사</i>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- //페이지 타이틀 -->

				<!-- 상단 슬라이드 배너 영역 -->
				<div class="estimate-visual-section">
					<div class="estimate-visual-col">
						<div class="banner-box">
							<img src="./../../../resources-pc/images/@temp-longTermEstimate-bn02.png" alt="더미">
						</div>
					</div>
					<div class="estimate-visual-col">
						<div class="swiper-container estimateSwiper">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<a href="">
										<img src="./../../../resources-pc/images/@temp-longTermEstimate-slide01.png" alt="더미">
									</a>
								</li>
								<li class="swiper-slide">
									<a href="">
										<img src="./../../../resources-pc/images/@temp-longTermEstimate-slide01.png" alt="더미">
									</a>
								</li>
								<li class="swiper-slide">
									<a href="">
										<img src="./../../../resources-pc/images/@temp-longTermEstimate-slide01.png" alt="더미">
									</a>
								</li>
								<li class="swiper-slide">
									<a href="">
										<img src="./../../../resources-pc/images/@temp-longTermEstimate-slide01.png" alt="더미">
									</a>
								</li>
								<li class="swiper-slide">
									<a href="">
										<img src="./../../../resources-pc/images/@temp-longTermEstimate-slide01.png" alt="더미">
									</a>
								</li>
							</ul>
							<div class="estimateSwiper-pagination"></div>
							<div class="estimateSwiper-button-prev">
								<span class="icon swiper-prev"></span>
							</div>
							<div class="estimateSwiper-button-next">
								<span class="icon swiper-next"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- //상단 슬라이드 배너 영역 -->

				<!-- 차량 조건 검색 영역 -->
				<section class="estimate-filter-section">
					<div class="estimate-filter-header">
						<h3 class="tit">다이렉트로 견적내기</h3>
					</div>	
					<div class="estimate-filter-body">
						<h4 class="tit">어떤 차를 원하세요? </h4>
						<div class="cont">
							<ul class="menu-list">
								<li>
									<div class="chk-box">
										<input type="radio" id="radio01" name="radioName">
										<label for="radio01">소형 승용</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio02" name="radioName" checked>
										<label for="radio02">중형 승용</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio03" name="radioName">
										<label for="radio03">대형 승용</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio04" name="radioName">
										<label for="radio04">SUV/RV</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio05" name="radioName">
										<label for="radio05">승합</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio06" name="radioName">
										<label for="radio06">친환경 전기차 </label>
									</div>
								</li>
							</ul>
						</div>

						<h4 class="tit">어떤 제조사를 찾으세요?</h4>
						<div class="cont">
							<ul class="menu-list2">
								<li>
									<div class="chk-box">
										<input type="radio" id="radio07" name="radioName2">
										<label for="radio07">
											<span class="carLogo hyundai"></span>
											<p>현대</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio08" name="radioName2" checked>
										<label for="radio08">
											<span class="carLogo kia"></span>
											<p>기아</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio09" name="radioName2">
										<label for="radio09">
											<span class="carLogo renault"></span>
											<p>르노삼성</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio10" name="radioName2">
										<label for="radio10">
											<span class="carLogo chevrolet"></span>
											<p>쉐보레</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio11" name="radioName2">
										<label for="radio11">
											<span class="carLogo ssangyong"></span>
											<p>쌍용</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio12" name="radioName2">
										<label for="radio12">
											<span class="carLogo benz"></span>
											<p>벤츠</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio13" name="radioName2">
										<label for="radio13">
											<span class="carLogo bmw"></span>
											<p>BMW</p>
										</label>
									</div>
								</li>
								<li>
									<div class="chk-box">
										<input type="radio" id="radio14" name="radioName2">
										<label for="radio14">
											<span class="carLogo etc"></span>
											<p>기타</p>
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="btn-box">
						<button type="button" class="btn btn-black">차량 검색</button>
					</div>
				</section>
				<!-- //차량 조건 검색 영역 -->
				
				<!-- 차량 검색 결과 영역 -->
				<div class="estimate-search-result-section">
					<div class="estimate-search-result-header">
						<p class="count-area">총 <span>8</span>개</p>
					</div>
					<div class="estimate-search-result-body">
						<div class="result-none">
							<span class="icon talk"></span> 검색 조건에 맞는 차량이 없습니다. 다시 검색해주세요.
						</div>
					</div>
				</div>
				<!-- //차량 검색 결과 영역 -->

			</div>
		</div>
		<!-- //신차장장기렌터카 -->

	</main>

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->



</body>
</html>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">My Page</a>
						</li>
						<li>
							<a href="">My Reservation</a>
						</li>
					</ul>		
				</div>
			</div>
		</div>

		<div class="mypage-container eng-mypage-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">My Page</h2>
				</section>
				<!-- //페이지 타이틀 -->			

				<div class="mypage-header"></div>
				<!-- //.mypage-header -->

				<div class="mypage-body">
					<div class="mypage-lnb"></div>
					<!-- //.mypage-lnb -->

					<div class="mypage-body-cont">
						<div class="mypage-body-cont-header">
							<div class="tit-area">
								<h4 class="tit">Point</h4>
							</div>
						</div>
						
						<div class="indicator-area">
							<div class="indicator-area  tab-nav pointTransitionTab">
								<ul class="menu-list wide-type">
									<li class="active">
										<button type="button">Point used</button>
									</li>
									<li>
										<button type="button">Point exchange</button>
									</li>
								</ul>					
							</div>
						</div>
						<div class="tab-cont pointTransitionTab">
							<div class="tab-cont-inner">
								<div class="point-infos-area">
									<div class="box-between">
										<span class="tit">Total Point</span>
										<strong class="point txt-color-red">0 P</strong>
									</div>
									<div class="box-between">
										<span class="tit">Remaining point</span>
										<strong class="point">0 P</strong>
									</div>
								</div>
								<div class="infos-section">										
									<div class="tbl-box cont-align-c">
									
										<table>
											<colgroup>
												<col style="width:46.4%;">
												<col style="width:31%;">
												<col>
											</colgroup>									
											<thead>
												<tr>
													<th>Points Usage</th>
													<th>Saved date / Used date</th>
													<th>Point</th>
												</tr>
											</thead>											
										</table>
									</div>
								</div>
								<div class="result-none">
									History is not available.

								</div>		
							</div>
							<div class="tab-cont-inner" style="display:none;">
								2
							</div>
						</div>										
						<ul class="lst dot">
							<li>
								If 50,000P or more rental points are accumulated, the remaining points may be used.
							</li>
							
						</ul>

					</div>
					<!-- //.mypage-body-cont -->
				</div>	
				<!-- //.mypage-body -->
				
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

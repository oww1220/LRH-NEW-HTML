		<div class="shor-wrap">

				<div class="section-tit pd40">

					</h3>
				</div>
				<div class="section-cont cont-item5">

							<h4>추가 운전자 등록</h4>
						</div>
						<div class="cont-in">
							<p class="message-gray">별도의 비용 없이 SMS링크를 통해 추가 운전자 등록이 가능합니다.</p>
							<div class="chk-agree-list">
								<ul class="chk-agree-cols">
									<li>
										<div class="chk-agree-top">
											<div class="inputC inputC02">
												<input type="checkbox" name="checkbox11" id="checkbox11-1">
												<label for="checkbox11-1">

											</div> 
											<a href="#none" class="layer-infos-open" data-layer="type-"><i class="icon next2"></i></a>
										</div>
									</li>
								</ul>
							</div>
							
						</div>
					</div>
				</div>

							<div class="detail-layer-cont">

									<strong>이름</strong>
									<b>김롯데</b>

								<div>
									<strong>성별</strong>
									<b>남성</b>
								</div>
								<div>
									<strong>휴대전화</strong>
									<b>010-1234-5678</b>
									<span><i class="flag verific-completed">인증완료</i></span>
								</div>
								<div>
									<strong>생년월일</strong>
									<b>19881111</b>

							</div>
							<div class="detail-layer-inputT inputT">
								<select class="selectbox" name="" id="">
									<option value="">국내</option>
									<option value="">선택1</option>
									<option value="">선택2</option>

							</div>
							<div class="detail-layer-inputT inputT">
								<select class="selectbox" name="" id="">

									<option value="">선택1</option>
									<option value="">선택2</option>

							</div>
							<div class="detail-layer-inputT inputT">

									<li class="inputT"><input type="text" id="" name="" title="name" placeholder="" value=""></li>

									<li class="inputT"><input type="text" id="" name="" title="name" placeholder="" value=""></li>

							</div>
							<div class="detail-layer-inputT inputT">
								<input type="text" id="" name="" title="name" placeholder="적성검사 만료 기간을 입력하세요" value="">

							<div class="detail-layer-inputT inputT">
								<input type="text" id="" name="" title="name" placeholder="운전면허 발급일자를 입력하세요" value="">

						</div>
						<div class="cont-guide">
							<ul>

							</ul>

									<input type="checkbox" name="checkbox11" id="checkbox11-2">
									<label for="checkbox11-2">

									</label>
								</div> 
							</div>
							<ul class="chk-agree-cols">
								<li>
									<div class="chk-agree-top">
										<div class="inputC inputC02">
											<input type="checkbox" name="checkbox11" id="checkbox11-3">
											<label for="checkbox11-3">
												<span>자차손해면책제도/휴차보상료에 대한 동의</span>
											</label>
										</div> 
										<a href="#none" class="layer-infos-open" data-layer="type-"><i class="icon next2"></i></a>
									</div>
								</li>
								<li>
									<div class="chk-agree-top">
										<div class="inputC inputC02">
											<input type="checkbox" name="checkbox11" id="checkbox11-4">

											</label>

										<a href="#none" class="layer-infos-open" data-layer="type-"><i class="icon next2"></i></a>
									</div>
								</li>

<!DOCTYPE html>
<html lang="ko">

<body>
	<!--header 컴포넌트-->
	<header class="header">

	<!--container 컴포넌트-->

                이벤트 전체보기
            </h4>
		</div>
		<!--//상단-->
		<!--컨텐츠-->
		<div class="slide-inner">
			<div class="slide-cont">
                
                <div class="galleryThumbs-col-cont">
					<div class="galleryThumbs-list">
						<ul>
							<li>
								<div class="img">
									<img src="../../../resources-mo/images/@temp-main-carLife-slide01.png" alt="더미이미지"/>
								</div>
							</li>
							<li>
								<div class="img">
									<img src="../../../resources-mo/images/@temp-main-carLife-slide02.png" alt="더미이미지"/>

							</li>
							<li>

					</div>

			</div>

	<!--//layer-slide 프로모션 컴포넌트-->

	<!--fixedRight 컴포넌트-->
	<div class="fixedRight">
		<button type="button" class="btn btn-goTop">탑으로</button>
	</div>
	<!--//fixedRight 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>

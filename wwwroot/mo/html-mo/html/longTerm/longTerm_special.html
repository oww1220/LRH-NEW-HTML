<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-mo/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-mo/styles/reset.css">
<link rel="stylesheet" href="../../../resources-mo/styles/layout.css">
<link rel="stylesheet" href="../../../resources-mo/styles/modules.css">
<link rel="stylesheet" href="../../../resources-mo/styles/contents.css">

<script src="../../../resources-mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-mo/scripts/MUI.js"></script>
<script src="../../../resources-mo/scripts/common.js"></script>

</head>


<body>

	<header class="header">
	</header>


	<main id="wrap" >
		<div class="longTerm-wrap">
			<div class="section-detail">
				<div class="detail-layout">
					<div class="longTerm-card-list">
						<!-- 탭 -->
						<div class="tab-nav tab-normal">
							<button type="button" class="btn btn-share btn-sns btn-sns-site-t layer-sns-open" data-layer="layer-sns"><i class="icon share3">공유</i></button>
							<ul class="list-type-col2">
								<li class="active">
									<button type="button">개인장기렌터카</button>
								</li>
								<li class="">
									<button type="button">법인장기렌터카</button>
								</li>
							</ul>
						</div>
						<!-- //탭 -->

						<!--리스트-->
						<div class="section-list">
							<div class="tab-cont tab-normal">
								<div class="longTerm-card-tab">
									<div class="">
										개인장기렌터카
									</div>
								</div>

								<div class="longTerm-card-tab longTerm-card-tab-02" style="display: none;">
									<div class="">
										법인장기렌터카
									</div>
								</div>
							</div>
						</div>
						<!--//리스트-->
					</div>
				</div>
			</div>
		</div>
	</main>


	<footer class="footer">
	</footer>

	<!--layer-slide SNS 전체보기 컴포넌트-->
	<div class="layer-wrap layer-slide layer-sns" data-type="slide">
		<!--상단-->
		<div class="slide-top">
			<button type="button" class="btn btn-pannel layer-slide-close" data-layer="layer-sns"><i class="icon layerclose">닫기 버튼</i></button>
			<h4>
                공유하기
            </h4>
		</div>
		<!--//상단-->
		<!--컨텐츠-->
		<div class="slide-inner">
			<div class="slide-cont">
                
                <div class="sns-col-cont">
					<div class="sns-list">
						<ul class="list-type-col3">
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ka"></i>
										<span>카카오톡</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-bd"></i>
										<span>밴드</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ks"></i>
										<span>카카오스토리</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-fb"></i>
										<span>페이스북</span>
									</button>
								</div>
							</li>
							<!-- <li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-in"></i>
										<span>인스타그램</span>
									</button>
								</div>
							</li> -->
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-tw"></i>
										<span>트위터</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-lk"></i>
										<span>URL 복사</span>
									</button>
								</div>
							</li>
						</ul>
					</div>
                </div>

			</div>
		</div>
		<!--//컨텐츠-->	
	</div>
	<!--//layer-slide SNS 전체보기 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('신차장 특가');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
